<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YT Shorts Blocker</h1>
    
    <div class="setting-item">
      <label class="switch">
        <input type="checkbox" id="blockShorts">
        <span class="slider"></span>
      </label>
      <span class="setting-label">Block Shorts Scrolling</span>
    </div>

    <div class="setting-item">
      <label class="switch">
        <input type="checkbox" id="hideRecommended">
        <span class="slider"></span>
      </label>
      <span class="setting-label">Hide Recommended Content</span>
    </div>

    <div class="setting-item">
      <label class="switch">
        <input type="checkbox" id="removeShorts">
        <span class="slider"></span>
      </label>
      <span class="setting-label">Remove Shorts Completely</span>
    </div>

    <div class="setting-item">
      <label class="switch">
        <input type="checkbox" id="hideComments">
        <span class="slider"></span>
      </label>
      <span class="setting-label">Hide Shorts Comments</span>
    </div>

    <div class="footer">
      <button id="feedbackButton" class="feedback-button">
        Send Feedback
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
